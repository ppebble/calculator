<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  <script src="script.js"></script>

  <div class="container">
    <div class="container main-container">
      <div class="container dot-button-container">
        <div class="dot-button" id="red-btn"></div>
        <div class="dot-button" id="yellow-btn"></div>
        <div class="dot-button" id="green-btn"></div>
      </div>
      <div class="container display-container">
        <div class="container input-row">
          <input class="input" value="0" type="text">
        </div>
      </div>
      <div class="container button-container">
        <div class="button-row">
          <div class="button symbol" id="clear">
            <p class="button-text">C</p>
          </div>
          <div class="button symbol" id="bracket">
            <p class="button-text">()</p>
          </div>
          <div class="button symbol" id="surplus">
            <p class="button-text">%</p>
          </div>
          <div class="button symbol" id="divide">
            <p class="button-text">÷</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button number" id="seven">
            <p class="button-text">7</p>
          </div>
          <div class="button number" id="eight">
            <p class="button-text">8</p>
          </div>
          <div class="button number" id="nine">
            <p class="button-text">9</p>
          </div>
          <div class="button symbol" id="multiple">
            <p class="button-text">×</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button number" id="four">
            <p class="button-text">4</p>
          </div>
          <div class="button number" id="five">
            <p class="button-text">5</p>
          </div>
          <div class="button number" id="six">
            <p class="button-text">6</p>
          </div>
          <div class="button symbol" id="minus">
            <p class="button-text">－</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button number" id="one">
            <p class="button-text">1</p>
          </div>
          <div class="button number" id="two">
            <p class="button-text">2</p>
          </div>
          <div class="button number" id="three">
            <p class="button-text">3</p>
          </div>
          <div class="button symbol" id="plus">
            <p class="button-text">＋</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button symbol" id="inversion">
            <p class="button-text">±</p>
          </div>
          <div class="button number" id="zero">
            <p class="button-text">0</p>
          </div>
          <div class="button symbol" id="dot">
            <p class="button-text">.</p>
          </div>
          <div class="button symbol" id="equal">
            <p class="button-text">＝</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
