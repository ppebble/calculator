<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="dot-button-container">
      <div class="dot-button" id="red-btn"></div>
      <div class="dot-button" id="yellow-btn"></div>
      <div class="dot-button" id="green-btn"></div>
    </div>

    <div class="display-container">
      <div class="operation-history" id="history"></div>
      <div class="display" id="display">0</div>
    </div>

    <div class="button-container">
      <div class="button symbol" id="clear">C</div>
      <div class="button symbol" id="bracket">()</div>
      <div class="button symbol" id="surplus">%</div>
      <div class="button symbol" id="divide">÷</div>

      <div class="button number" id="seven">7</div>
      <div class="button number" id="eight">8</div>
      <div class="button number" id="nine">9</div>
      <div class="button symbol" id="multiple">×</div>

      <div class="button number" id="four">4</div>
      <div class="button number" id="five">5</div>
      <div class="button number" id="six">6</div>
      <div class="button symbol" id="minus">－</div>

      <div class="button number" id="one">1</div>
      <div class="button number" id="two">2</div>
      <div class="button number" id="three">3</div>
      <div class="button symbol" id="plus">＋</div>

      <div class="button symbol" id="inversion">±</div>
      <div class="button number" id="zero">0</div>
      <div class="button symbol" id="dot">.</div>
      <div class="button symbol" id="equal">＝</div>
    </div>
  </div>

  <script src="./module/script.js" type="module"></script>
  <script src="./module/postfix.js" type="module"></script>
</body>

</html>
